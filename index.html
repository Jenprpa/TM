<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Brain - Personal Knowledge Management</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/react-beautiful-dnd@13.1.1/dist/react-beautiful-dnd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #CFE0EB 0%, #DAFAFA 100%);
            min-height: 100vh;
            color: #000000;
        }

        .app {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            background: #78A3D4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #8BADD3;
            transform: translateY(-1px);
        }

        .nav-btn.active {
            background: #93B9DD;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .priority-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .priority-card {
            background: linear-gradient(135deg, #78A3D4, #9DCAEB);
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(120, 163, 212, 0.3);
        }

        .eisenhower-matrix {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .matrix-quadrant {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 20px;
            min-height: 300px;
            border: 2px dashed #ccc;
        }

        .urgent-important {
            background: rgba(255, 192, 203, 0.3);
            border-color: #FFC0CB;
        }

        .urgent-not-important {
            background: rgba(255, 255, 0, 0.3);
            border-color: #FFFF00;
        }

        .not-urgent-important {
            background: rgba(120, 163, 212, 0.1);
            border-color: #78A3D4;
        }

        .not-urgent-not-important {
            background: rgba(200, 200, 200, 0.3);
            border-color: #ccc;
        }

        .task-item {
            background: white;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: grab;
        }

        .task-item:active {
            cursor: grabbing;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #78A3D4;
        }

        .btn {
            background: #78A3D4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            background: #8BADD3;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-warning {
            background: #ffc107;
            color: #000;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .table-view {
            overflow-x: auto;
        }

        .table-view table {
            width: 100%;
            border-collapse: collapse;
        }

        .table-view th,
        .table-view td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .table-view th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .priority-low {
            border-left: 4px solid #28a745;
        }

        .priority-medium {
            border-left: 4px solid #ffc107;
        }

        .priority-high {
            border-left: 4px solid #dc3545;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #9DCAEB, #AFD5F0);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .bulk-actions {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .checkbox-cell {
            width: 40px;
            text-align: center;
        }

        .selected-row {
            background-color: rgba(120, 163, 212, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;
        const { DragDropContext, Droppable, Draggable } = window.ReactBeautifulDnd;

        // Supabase configuration
        const supabaseUrl = 'https://raghhaggiefujvahpjvv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJhZ2hoYWdnaWVmdWp2YWhwanZ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQxNTExMDcsImV4cCI6MjA2OTcyNzEwN30.jV2X7K1RboM2dcF8biZIgTUz8HdoQ5E8s5WauGCH9PI';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Main App Component
        function App() {
            const [currentView, setCurrentView] = useState('dashboard');
            const [areas, setAreas] = useState([]);
            const [projects, setProjects] = useState([]);
            const [tasks, setTasks] = useState([]);
            const [notes, setNotes] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            // Load data from Supabase with improved error handling and SQL function compatibility
            const loadData = useCallback(async () => {
                try {
                    setLoading(true);
                    setError('');
                    
                    console.log('🔄 Loading data from Supabase after SQL updates...');
                    
                    // Test connection first
                    const connectionTest = await supabase
                        .from('areas')
                        .select('count', { count: 'exact', head: true });
                    
                    if (connectionTest.error) {
                        console.error('Connection test failed:', connectionTest.error);
                        throw new Error('ไม่สามารถเชื่อมต่อฐานข้อมูลได้: ' + connectionTest.error.message);
                    }
                    
                    console.log('✅ Database connection successful');

                    // Load all data in parallel with better error handling
                    const [areasRes, projectsRes, tasksRes, notesRes] = await Promise.all([
                        supabase
                            .from('areas')
                            .select('*')
                            .order('updated_at', { ascending: false })
                            .then(res => ({ ...res, table: 'areas' })),
                        
                        supabase
                            .from('projects')
                            .select('*')
                            .order('updated_at', { ascending: false })
                            .then(res => ({ ...res, table: 'projects' })),
                        
                        supabase
                            .from('tasks')
                            .select('*')
                            .order('updated_at', { ascending: false })
                            .then(res => ({ ...res, table: 'tasks' })),
                        
                        supabase
                            .from('notes')
                            .select('*')
                            .order('updated_at', { ascending: false })
                            .then(res => ({ ...res, table: 'notes' }))
                    ]);

                    // Handle individual table errors gracefully
                    const areasData = areasRes.error ? [] : (areasRes.data || []);
                    const projectsData = projectsRes.error ? [] : (projectsRes.data || []);
                    const tasksData = tasksRes.error ? [] : (tasksRes.data || []);
                    const notesData = notesRes.error ? [] : (notesRes.data || []);

                    // Log any individual errors
                    if (areasRes.error) console.warn('Areas loading error:', areasRes.error);
                    if (projectsRes.error) console.warn('Projects loading error:', projectsRes.error);
                    if (tasksRes.error) console.warn('Tasks loading error:', tasksRes.error);
                    if (notesRes.error) console.warn('Notes loading error:', notesRes.error);

                    // Build relationships safely
                    const projectsWithAreas = projectsData.map(project => ({
                        ...project,
                        areas: project.area_id ? areasData.find(area => area.id === project.area_id) : null
                    }));

                    const tasksWithRelations = tasksData.map(task => {
                        const project = projectsData.find(p => p.id === task.project_id);
                        const area = project ? areasData.find(a => a.id === project.area_id) : 
                                     task.area_id ? areasData.find(a => a.id === task.area_id) : null;
                        return {
                            ...task,
                            projects: project,
                            areas: area
                        };
                    });

                    const notesWithRelations = notesData.map(note => ({
                        ...note,
                        projects: note.project_id ? projectsData.find(p => p.id === note.project_id) : null,
                        areas: note.area_id ? areasData.find(a => a.id === note.area_id) : null
                    }));

                    // Update state
                    setAreas(areasData);
                    setProjects(projectsWithAreas);
                    setTasks(tasksWithRelations);
                    setNotes(notesWithRelations);

                    // Success message with statistics
                    const stats = {
                        areas: areasData.length,
                        projects: projectsWithAreas.length,
                        tasks: tasksWithRelations.length,
                        notes: notesWithRelations.length,
                        total: areasData.length + projectsWithAreas.length + tasksWithRelations.length + notesWithRelations.length
                    };

                    console.log('📊 Data loaded successfully:', stats);
                    
                    if (stats.total > 0) {
                        setSuccess(`โหลดข้อมูลสำเร็จ! พื้นที่: ${stats.areas}, โปรเจค: ${stats.projects}, งาน: ${stats.tasks}, บันทึก: ${stats.notes}`);
                    } else {
                        setSuccess('เชื่อมต่อฐานข้อมูลสำเร็จ - พร้อมเพิ่มข้อมูลใหม่');
                    }

                } catch (err) {
                    console.error('❌ Load data error:', err);
                    setError(err.message || 'เกิดข้อผิดพลาดในการโหลดข้อมูล');
                    
                    // Set empty arrays to prevent crashes
                    setAreas([]);
                    setProjects([]);
                    setTasks([]);
                    setNotes([]);
                } finally {
                    setLoading(false);
                }
            }, []);

            // Auto-promotion system
            const checkAutoPromotion = useCallback(async () => {
                try {
                    const threeDaysFromNow = new Date();
                    threeDaysFromNow.setDate(threeDaysFromNow.getDate() + 3);
                    
                    const tasksToPromote = tasks.filter(task => 
                        task.category === 'not-urgent-important' &&
                        task.due_date &&
                        new Date(task.due_date) <= threeDaysFromNow &&
                        task.status !== 'completed'
                    );

                    for (const task of tasksToPromote) {
                        await supabase
                            .from('tasks')
                            .update({ category: 'urgent-important' })
                            .eq('id', task.id);
                    }

                    if (tasksToPromote.length > 0) {
                        setSuccess(`อัปเดต ${tasksToPromote.length} งานเป็นเร่งด่วนและสำคัญแล้ว`);
                        loadData();
                    }
                } catch (err) {
                    console.error('Auto-promotion error:', err);
                }
            }, [tasks, loadData]);

            useEffect(() => {
                loadData();
            }, [loadData]);

            useEffect(() => {
                // Check auto-promotion every hour
                const interval = setInterval(checkAutoPromotion, 3600000);
                return () => clearInterval(interval);
            }, [checkAutoPromotion]);

            const showMessage = (message, type = 'success') => {
                if (type === 'success') {
                    setSuccess(message);
                    setTimeout(() => setSuccess(''), 3000);
                } else {
                    setError(message);
                    setTimeout(() => setError(''), 3000);
                }
            };

            if (loading) {
                return <div className="loading">กำลังโหลดข้อมูล...</div>;
            }

            return (
                <div className="app">
                    <header className="header">
                        <h1 style={{ color: '#78A3D4', fontSize: '2rem' }}>🧠 Second Brain</h1>
                        <nav className="nav">
                            <button 
                                className={`nav-btn ${currentView === 'dashboard' ? 'active' : ''}`}
                                onClick={() => setCurrentView('dashboard')}
                            >
                                แดชบอร์ด
                            </button>
                            <button 
                                className={`nav-btn ${currentView === 'tasks' ? 'active' : ''}`}
                                onClick={() => setCurrentView('tasks')}
                            >
                                งาน
                            </button>
                            <button 
                                className={`nav-btn ${currentView === 'projects' ? 'active' : ''}`}
                                onClick={() => setCurrentView('projects')}
                            >
                                โปรเจค
                            </button>
                            <button 
                                className={`nav-btn ${currentView === 'areas' ? 'active' : ''}`}
                                onClick={() => setCurrentView('areas')}
                            >
                                พื้นที่
                            </button>
                            <button 
                                className={`nav-btn ${currentView === 'notes' ? 'active' : ''}`}
                                onClick={() => setCurrentView('notes')}
                            >
                                บันทึก
                            </button>
                        </nav>
                    </header>

                    {error && <div className="error">{error}</div>}
                    {success && <div className="success">{success}</div>}

                    {currentView === 'dashboard' && (
                        <Dashboard 
                            tasks={tasks} 
                            areas={areas} 
                            projects={projects} 
                            notes={notes}
                            onTaskUpdate={loadData}
                            showMessage={showMessage}
                        />
                    )}
                    {currentView === 'tasks' && (
                        <TaskManager 
                            tasks={tasks} 
                            projects={projects} 
                            areas={areas}
                            onUpdate={loadData}
                            showMessage={showMessage}
                        />
                    )}
                    {currentView === 'projects' && (
                        <ProjectManager 
                            projects={projects} 
                            areas={areas}
                            onUpdate={loadData}
                            showMessage={showMessage}
                        />
                    )}
                    {currentView === 'areas' && (
                        <AreaManager 
                            areas={areas}
                            onUpdate={loadData}
                            showMessage={showMessage}
                        />
                    )}
                    {currentView === 'notes' && (
                        <NoteManager 
                            notes={notes} 
                            projects={projects} 
                            areas={areas}
                            onUpdate={loadData}
                            showMessage={showMessage}
                        />
                    )}
                </div>
            );
        }

        // Dashboard Component
        function Dashboard({ tasks, areas, projects, notes, onTaskUpdate, showMessage }) {
            const highPriorityTasks = tasks
                .filter(task => task.priority === 'high' && task.status !== 'completed')
                .sort((a, b) => new Date(a.due_date || '9999-12-31') - new Date(b.due_date || '9999-12-31'))
                .slice(0, 3);

            const tasksByCategory = {
                'urgent-important': tasks.filter(t => t.category === 'urgent-important' && !t.completed && t.status !== 'completed'),
                'not-urgent-important': tasks.filter(t => t.category === 'not-urgent-important' && !t.completed && t.status !== 'completed'),
                'urgent-not-important': tasks.filter(t => t.category === 'urgent-not-important' && !t.completed && t.status !== 'completed'),
                'not-urgent-not-important': tasks.filter(t => t.category === 'not-urgent-not-important' && !t.completed && t.status !== 'completed')
            };

            const completedTasks = tasks.filter(task => task.completed || task.status === 'completed');

            const handleDragEnd = async (result) => {
                if (!result.destination) return;

                const taskId = result.draggableId;
                const newCategory = result.destination.droppableId;

                try {
                    const { error } = await supabase
                        .from('tasks')
                        .update({ category: newCategory })
                        .eq('id', taskId);

                    if (error) throw error;

                    showMessage('อัปเดตหมวดหมู่งานเรียบร้อยแล้ว');
                    onTaskUpdate();
                } catch (err) {
                    showMessage('เกิดข้อผิดพลาดในการอัปเดต: ' + err.message, 'error');
                }
            };

            const toggleTaskComplete = async (taskId, completed) => {
                try {
                    const { error } = await supabase
                        .from('tasks')
                        .update({ 
                            completed: !completed,
                            completed_at: !completed ? new Date().toISOString() : null
                        })
                        .eq('id', taskId);

                    if (error) throw error;

                    showMessage('อัปเดตสถานะงานเรียบร้อยแล้ว');
                    onTaskUpdate();
                } catch (err) {
                    showMessage('เกิดข้อผิดพลาดในการอัปเดต: ' + err.message, 'error');
                }
            };

            return (
                <div>
                    {/* Statistics */}
                    <div className="stats">
                        <div className="stat-card">
                            <div className="stat-number">{areas.length}</div>
                            <div className="stat-label">พื้นที่</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">{projects.length}</div>
                            <div className="stat-label">โปรเจค</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">{tasks.filter(t => t.status !== 'completed' && !t.completed).length}</div>
                            <div className="stat-label">งานที่ยังไม่เสร็จ</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">{completedTasks.length}</div>
                            <div className="stat-label">งานที่เสร็จแล้ว</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">{notes.length}</div>
                            <div className="stat-label">บันทึก</div>
                        </div>
                    </div>

                    {/* Top 3 High Priority Tasks */}
                    <div className="card">
                        <h2 style={{ color: '#78A3D4', marginBottom: '20px' }}>🔥 งานสำคัญเร่งด่วน (Top 3)</h2>
                        <div className="priority-cards">
                            {highPriorityTasks.length > 0 ? highPriorityTasks.map(task => (
                                <div key={task.id} className="priority-card">
                                    <h3>{task.title}</h3>
                                    <p>{task.description}</p>
                                    <p><strong>กำหนดส่ง:</strong> {task.due_date ? new Date(task.due_date).toLocaleDateString('th-TH') : 'ไม่ระบุ'}</p>
                                    <p><strong>โปรเจค:</strong> {task.projects?.name || 'ไม่ระบุ'}</p>
                                    <button 
                                        className="btn btn-success"
                                        onClick={() => toggleTaskComplete(task.id, task.completed)}
                                        style={{ marginTop: '10px' }}
                                    >
                                        ✅ ทำเสร็จแล้ว
                                    </button>
                                </div>
                            )) : (
                                <div className="priority-card">
                                    <h3>🎉 ยอดเยี่ยม!</h3>
                                    <p>ไม่มีงานสำคัญเร่งด่วนในขณะนี้</p>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Completed Tasks */}
                    <div className="card">
                        <h2 style={{ color: '#78A3D4', marginBottom: '20px' }}>✅ งานที่เสร็จสิ้นแล้ว</h2>
                        <div className="grid-view" style={{ maxHeight: '300px', overflowY: 'auto' }}>
                            {completedTasks.length > 0 ? (
                                completedTasks
                                    .sort((a, b) => new Date(b.completed_at || b.updated_at) - new Date(a.completed_at || a.updated_at))
                                    .slice(0, 6)
                                    .map(task => (
                                        <div key={task.id} className="card" style={{ opacity: 0.8, background: 'linear-gradient(135deg, #d4edda, #c3e6cb)' }}>
                                            <h4 style={{ textDecoration: 'line-through', color: '#155724' }}>{task.title}</h4>
                                            <p style={{ fontSize: '0.9rem', color: '#155724' }}>{task.description}</p>
                                            <p style={{ fontSize: '0.8rem', opacity: 0.7 }}>
                                                <strong>เสร็จเมื่อ:</strong> {task.completed_at ? new Date(task.completed_at).toLocaleDateString('th-TH') : new Date(task.updated_at).toLocaleDateString('th-TH')}
                                            </p>
                                            <p style={{ fontSize: '0.8rem', opacity: 0.7 }}>
                                                <strong>โปรเจค:</strong> {task.projects?.name || 'ไม่ระบุ'}
                                            </p>
                                        </div>
                                    ))
                            ) : (
                                <div className="card" style={{ textAlign: 'center', opacity: 0.6 }}>

                            .from('tasks')
                            .update(data)

                        if (error) throw error;
                        showMessage('อัปเดตงานเรียบร้อยแล้ว');

                            .from('tasks')

                    setEditingTask(null);

                        status: 'pending',
                        project_id: '',
                        area_id: ''

                    showMessage('เกิดข้อผิดพลาด: ' + err.message, 'error');

            };

                setEditingTask(task);

                    title: task.title,
                    description: task.description || '',
                    due_date: task.due_date || '',
                    priority: task.priority,
                    category: task.category,
                    status: task.status || 'pending',

                    onConfirm: async () => {
                        try {
                            console.log('🗑️ Attempting to delete task:', { id: taskId, name: taskName });
                            
                            const { error } = await supabase
                                .from('tasks')
                                .delete()
                                .eq('id', taskId);

                            if (error) {
                                console.error('❌ Supabase delete error:', error);
                                showMessage(`ไม่สามารถลบงาน "${taskName}" ได้: ${error.message}`, 'error');
                                return;
                            }
                            
                            console.log('✅ Task deleted successfully');
                            showMessage(`ลบงาน "${taskName}" เรียบร้อยแล้ว`);
                            
                            await onUpdate();
                        } catch (err) {
                            console.error('❌ Unexpected delete error:', err);
                            showMessage(`เกิดข้อผิดพลาดไม่คาดคิด: ${err.message}`, 'error');
                        } finally {
                            setConfirmModal({ isOpen: false, title: '', message: '', onConfirm: () => {} });
                        }
                    }
                });
            };

            const handleBulkDelete = () => {
                if (selectedTasks.length === 0) {
                    showMessage('กรุณาเลือกงานที่ต้องการลบ', 'error');
                    return;
                }

                const taskNames = selectedTasks.map(id => {
                    const task = tasks.find(t => t.id === id);
                    return task ? task.title : 'งานที่ไม่ทราบชื่อ';
                });

                setConfirmModal({
                    isOpen: true,
                    title: `ยืนยันการลบ ${selectedTasks.length} รายการ`,
                    message: `คุณแน่ใจหรือไม่ที่จะลบงานทั้งหมด ${selectedTasks.length} รายการ?\n\n📋 งานที่จะลบ:\n${taskNames.map(name => `• ${name}`).join('\n')}\n\n⚠️ การลบจะไม่สามารถกู้คืนได้`,
                    onConfirm: async () => {
                        try {
                            console.log('🗑️ Bulk deleting tasks:', selectedTasks);
                            
                            const { error } = await supabase
                                .from('tasks')
                                .delete()
                                .in('id', selectedTasks);

                            if (error) {
                                console.error('❌ Bulk delete error:', error);
                                showMessage(`ไม่สามารถลบงานได้: ${error.message}`, 'error');
                                return;
                            }
                            
                            console.log('✅ Tasks bulk deleted successfully');
                            showMessage(`ลบงานทั้งหมด ${selectedTasks.length} รายการเรียบร้อยแล้ว`);
                            setSelectedTasks([]);
                            await onUpdate();
                        } catch (err) {
                            console.error('❌ Bulk delete tasks error:', err);
                            showMessage(`เกิดข้อผิดพลาดไม่คาดคิด: ${err.message}`, 'error');
                        } finally {
                            setConfirmModal({ isOpen: false, title: '', message: '', onConfirm: () => {} });
                        }
                    }
                });
            };

            const handleSelectTask = (taskId) => {
                setSelectedTasks(prev => 
                    prev.includes(taskId) 
                        ? prev.filter(id => id !== taskId)
                        : [...prev, taskId]
                );
            };

            const handleSelectAll = () => {
                if (selectedTasks.length === tasks.length) {
                    setSelectedTasks([]);
                } else {
                    setSelectedTasks(tasks.map(task => task.id));
                }
            };

            const cyclePriority = async (task) => {
                const priorities = ['low', 'medium', 'high'];
                const currentIndex = priorities.indexOf(task.priority);
                const nextPriority = priorities[(currentIndex + 1) % priorities.length];

                try {
                    const { error } = await supabase
                        .from('tasks')
                        .update({ priority: nextPriority })
                        .eq('id', task.id);

                    if (error) throw error;
                    showMessage(`เปลี่ยนระดับความสำคัญเป็น ${nextPriority} แล้ว`);
                    onUpdate();
                } catch (err) {
                    showMessage('เกิดข้อผิดพลาด: ' + err.message, 'error');
                }
            };

            const toggleComplete = async (task) => {
                try {
                    const newStatus = task.status === 'completed' ? 'pending' : 'completed';
                    const { error } = await supabase
                        .from('tasks')
                        .update({ 
                            status: newStatus
                        })
                        .eq('id', task.id);

                    if (error) throw error;
                    showMessage('อัปเดตสถานะงานเรียบร้อยแล้ว');
                    onUpdate();
                } catch (err) {
                    showMessage('เกิดข้อผิดพลาด: ' + err.message, 'error');
                }

            return (

                            <div style={{ display: 'flex', gap: '10px', alignItems: 'center' }}>
                                <button className="btn" onClick={() => setShowModal(true)}>
                                    ➕ เพิ่มงานใหม่
                                </button>
                            </div>
                        </div>

                        {selectedTasks.length > 0 && (
                            <div className="bulk-actions">
                                <span style={{ fontSize: '0.9rem', color: '#721c24' }}>
                                    📋 เลือกแล้ว {selectedTasks.length} รายการ
                                </span>
                                <button 
                                    className="btn btn-danger" 
                                    onClick={handleBulkDelete}
                                    style={{ margin: 0 }}
                                >
                                    🗑️ ลบที่เลือก ({selectedTasks.length})
                                </button>
                            </div>
                        )}

                        <div className="table-view">
                            <table>
                                <thead>
                                    <tr>
                                        <th className="checkbox-cell">
                                            <input
                                                type="checkbox"
                                                checked={selectedTasks.length === tasks.length && tasks.length > 0}
                                                onChange={handleSelectAll}
                                                title="เลือกทั้งหมด"
                                            />
                                        </th>
                                        <th>งาน</th>
                                        <th>กำหนดส่ง</th>
                                        <th>ความสำคัญ</th>
                                        <th>หมวดหมู่</th>
                                        <th>โปรเจค</th>
                                        <th>สถานะ</th>
                                        <th>จัดการ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {tasks.map(task => (
                                        <tr 
                                            key={task.id} 
                                            className={`${task.status === 'completed' ? 'completed' : ''} ${selectedTasks.includes(task.id) ? 'selected-row' : ''}`}
                                        >
                                            <td className="checkbox-cell">
                                                <input
                                                    type="checkbox"
                                                    checked={selectedTasks.includes(task.id)}
                                                    onChange={() => handleSelectTask(task.id)}
                                                />
                                            </td>
                                            <td>
                                                <strong>{task.title}</strong>
                                                {task.description && <div style={{ fontSize: '0.9rem', opacity: 0.7 }}>{task.description}</div>}
                                            </td>
                                            <td>{task.due_date ? new Date(task.due_date).toLocaleDateString('th-TH') : '-'}</td>
                                            <td>
                                                <span className={`priority-${task.priority}`}>
                                                    {task.priority === 'high' && '🔴 สูง'}
                                                    {task.priority === 'medium' && '� ปานกลาง'}
                                                    {task.priority === 'low' && '🟢 ต่ำ'}
                                                </span>
                                            </td>
                                            <td>
                                                {task.category === 'urgent-important' && '🔥 เร่งด่วน+สำคัญ'}
                                                {task.category === 'not-urgent-important' && '📅 ไม่เร่งด่วน+สำคัญ'}
                                                {task.category === 'urgent-not-important' && '⚡ เร่งด่วน+ไม่สำคัญ'}
                                                {task.category === 'not-urgent-not-important' && '📝 ไม่เร่งด่วน+ไม่สำคัญ'}
                                            </td>
                                            <td>{task.projects?.name || '-'}</td>
                                            <td>
                                                <button 
                                                    className={`btn ${task.status === 'completed' ? 'btn-warning' : 'btn-success'}`}
                                                    onClick={() => toggleComplete(task)}
                                                >
                                                    {task.status === 'completed' ? '↩️ ยกเลิก' : '✅ เสร็จ'}
                                                </button>
                                            </td>
                                            <td>
                                                <button 
                                                    className="btn btn-warning"
                                                    onClick={() => cyclePriority(task)}
                                                    title="เปลี่ยนระดับความสำคัญ"
                                                >
                                                    🔄 Priority
                                                </button>
                                                <button 
                                                    className="btn"
                                                    onClick={() => handleEdit(task)}
                                                >
                                                    ✏️ แก้ไข
                                                </button>
                                                <button 
                                                    className="btn btn-danger"
                                                    onClick={() => handleDelete(task.id)}
                                                >
                                                    🗑️ ลบ
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {showModal && (
                        <div className="modal">
                            <div className="modal-content">
                                <h3>{editingTask ? 'แก้ไขงาน' : 'เพิ่มงานใหม่'}</h3>

                                        <label>ชื่องาน *</label>
                                        <input

                                            value={formData.title}
                                            onChange={(e) => setFormData({...formData, title: e.target.value})}

                                        />

                                    <div className="form-group">

                                            onChange={(e) => setFormData({...formData, due_date: e.target.value})}

                                        <select
                                            value={formData.priority}
                                            onChange={(e) => setFormData({...formData, priority: e.target.value})}

                                            <option value="low">ต่ำ</option>
                                            <option value="medium">ปานกลาง</option>
                                            <option value="high">สูง</option>

                                    <div className="form-group">

                                        <select

                                            onChange={(e) => setFormData({...formData, category: e.target.value})}

                                            <option value="urgent-not-important">เร่งด่วนแต่ไม่สำคัญ</option>
                                            <option value="not-urgent-not-important">ไม่เร่งด่วนและไม่สำคัญ</option>

                                    <div className="form-group">
                                        <label>โปรเจค</label>
                                        <select
                                            value={formData.project_id}
                                            onChange={(e) => setFormData({...formData, project_id: e.target.value})}
                                        >
                                            <option value="">-- เลือกโปรเจค --</option>
                                            {projects.map(project => (
                                                <option key={project.id} value={project.id}>
                                                    {project.name}
                                                </option>

                                        </select>
                                    </div>
                                    <div className="form-group">
                                        <label>พื้นที่</label>
                                        <select
                                            value={formData.area_id}
                                            onChange={(e) => setFormData({...formData, area_id: e.target.value})}
                                        >
                                            <option value="">-- เลือกพื้นที่ --</option>
                                            {areas.map(area => (
                                                <option key={area.id} value={area.id}>
                                                    {area.name}
                                                </option>
                                            ))}
                                        </select>
                                    </div>
                                    <div style={{ display: 'flex', gap: '10px', justifyContent: 'flex-end' }}>
                                        <button type="button" className="btn" onClick={() => setShowModal(false)}>
                                            ยกเลิก
                                        </button>
                                        <button type="submit" className="btn btn-success">
                                            {editingTask ? 'อัปเดต' : 'เพิ่ม'}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                    <ConfirmModal
                        show={confirmModal.isOpen}
                        onClose={() => setConfirmModal({ isOpen: false, title: '', message: '', onConfirm: () => {} })}
                        onConfirm={confirmModal.onConfirm}
                        title={confirmModal.title}
                        message={confirmModal.message}
                    />
                </div>
            );
        }

                title: '',
                content: '',
                project_id: '',
                area_id: ''
            });

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    const data = {
                        ...formData,
                        project_id: formData.project_id || null,
                        area_id: formData.area_id || null
                    };

                    if (editingNote) {
                        const { error } = await supabase
                            .from('notes')
                            .update(data)
                            .eq('id', editingNote.id);
                        if (error) throw error;
                        showMessage('อัปเดตบันทึกเรียบร้อยแล้ว');
                    } else {
                        const { error } = await supabase
                            .from('notes')
                            .insert([data]);
                        if (error) throw error;
                        showMessage('เพิ่มบันทึกใหม่เรียบร้อยแล้ว');
                    }

                    setShowModal(false);
                    setEditingNote(null);
                    setFormData({
                        title: '',
                        content: '',
                        project_id: '',
                        area_id: ''
                    });
                    onUpdate();
                } catch (err) {
                    showMessage('เกิดข้อผิดพลาด: ' + err.message, 'error');
                }
            };

            const handleEdit = (note) => {
                setEditingNote(note);
                setFormData({
                    title: note.title,
                    content: note.content,
                    project_id: note.project_id || '',
                    area_id: note.area_id || ''
                });
                setShowModal(true);
            };

            const handleDelete = (noteId) => {
                const noteToDelete = notes.find(n => n.id === noteId);
                const noteTitle = noteToDelete ? noteToDelete.title : 'บันทึกนี้';
                
                setConfirmModal({
                    isOpen: true,
                    title: 'ยืนยันการลบ',
                    message: `คุณแน่ใจหรือไม่ที่จะลบ "${noteTitle}"?\n\n⚠️ การลบจะไม่สามารถกู้คืนได้`,
                    onConfirm: async () => {
                        try {
                            console.log('🗑️ Attempting to delete note:', { id: noteId, title: noteTitle });
                            
                            const { error } = await supabase
                                .from('notes')
                                .delete()
                                .eq('id', noteId);

                            if (error) {
                                console.error('❌ Supabase delete error:', error);
                                showMessage(`ไม่สามารถลบบันทึก "${noteTitle}" ได้: ${error.message}`, 'error');
                                return;
                            }
                            
                            console.log('✅ Note deleted successfully');
                            showMessage(`ลบบันทึก "${noteTitle}" เรียบร้อยแล้ว`);
                            await onUpdate();
                        } catch (err) {
                            console.error('❌ Unexpected delete error:', err);
                            showMessage(`เกิดข้อผิดพลาดไม่คาดคิด: ${err.message}`, 'error');
                        } finally {
                            setConfirmModal({ isOpen: false, title: '', message: '', onConfirm: () => {} });
                        }
                    }
                });
            };

            const handleBulkDelete = () => {
                if (selectedNotes.length === 0) {
                    showMessage('กรุณาเลือกบันทึกที่ต้องการลบ', 'error');
                    return;
                }

                const noteNames = selectedNotes.map(id => {
                    const note = notes.find(n => n.id === id);
                    return note ? note.title : 'บันทึกที่ไม่ทราบชื่อ';
                });

                setConfirmModal({
                    isOpen: true,
                    title: `ยืนยันการลบ ${selectedNotes.length} รายการ`,
                    message: `คุณแน่ใจหรือไม่ที่จะลบบันทึกทั้งหมด ${selectedNotes.length} รายการ?\n\n📋 บันทึกที่จะลบ:\n${noteNames.map(name => `• ${name}`).join('\n')}\n\n⚠️ การลบจะไม่สามารถกู้คืนได้`,
                    onConfirm: async () => {
                        try {
                            console.log('🗑️ Bulk deleting notes:', selectedNotes);
                            
                            const { error } = await supabase
                                .from('notes')
                                .delete()
                                .in('id', selectedNotes);

                            if (error) {
                                console.error('❌ Bulk delete error:', error);
                                showMessage(`ไม่สามารถลบบันทึกได้: ${error.message}`, 'error');
                                return;
                            }
                            
                            console.log('✅ Notes bulk deleted successfully');
                            showMessage(`ลบบันทึกทั้งหมด ${selectedNotes.length} รายการเรียบร้อยแล้ว`);
                            setSelectedNotes([]);
                            await onUpdate();
                        } catch (err) {
                            console.error('❌ Bulk delete notes error:', err);
                            showMessage(`เกิดข้อผิดพลาดไม่คาดคิด: ${err.message}`, 'error');
                        } finally {
                            setConfirmModal({ isOpen: false, title: '', message: '', onConfirm: () => {} });
                        }
                    }
                });
            };

            const handleSelectNote = (noteId) => {
                setSelectedNotes(prev => 
                    prev.includes(noteId) 
                        ? prev.filter(id => id !== noteId)
                        : [...prev, noteId]
                );
            };

            const handleSelectAll = () => {
                if (selectedNotes.length === notes.length) {
                    setSelectedNotes([]);
                } else {
                    setSelectedNotes(notes.map(note => note.id));
                }
            };

            return (
                <div>
                    <div className="card">
                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px' }}>
                            <h2 style={{ color: '#78A3D4' }}>📝 จัดการบันทึก</h2>
                            <div style={{ display: 'flex', gap: '10px', alignItems: 'center' }}>
                                <button className="btn" onClick={() => setShowModal(true)}>
                                    ➕ เพิ่มบันทึกใหม่
                                </button>
                                {selectedNotes.length > 0 && (
                                    <button 
                                        className="btn btn-danger" 
                                        onClick={handleBulkDelete}
                                    >
                                        🗑️ ลบที่เลือก ({selectedNotes.length})
                                    </button>
                                )}
                            </div>
                        </div>

                        {selectedNotes.length > 0 && (
                            <div className="bulk-actions">
                                <span style={{ fontSize: '0.9rem', color: '#721c24' }}>
                                    📋 เลือกแล้ว {selectedNotes.length} รายการ
                                </span>
                                <button 
                                    className="btn btn-danger" 
                                    onClick={handleBulkDelete}
                                    style={{ margin: 0 }}
                                >
                                    🗑️ ลบที่เลือก ({selectedNotes.length})
                                </button>
                            </div>
                        )}

                        <div style={{ marginBottom: '15px', textAlign: 'center' }}>
                            <input
                                type="checkbox"
                                checked={selectedNotes.length === notes.length && notes.length > 0}
                                onChange={handleSelectAll}
                                style={{ marginRight: '8px' }}
                            />
                            <label style={{ fontSize: '0.9rem', color: '#666' }}>เลือกทั้งหมด</label>
                        </div>

                        <div className="grid-view">
                            {notes.map(note => (
                                <div key={note.id} className={`card ${selectedNotes.includes(note.id) ? 'selected-row' : ''}`}>
                                    <div style={{ display: 'flex', alignItems: 'flex-start', gap: '10px', marginBottom: '10px' }}>
                                        <input
                                            type="checkbox"
                                            checked={selectedNotes.includes(note.id)}
                                            onChange={() => handleSelectNote(note.id)}
                                            style={{ marginTop: '2px' }}
                                        />
                                        <div style={{ flex: 1 }}>
                                            <h3>{note.title}</h3>
                                            <p style={{ 
                                                maxHeight: '100px', 
                                                overflow: 'hidden', 
                                                textOverflow: 'ellipsis',
                                                whiteSpace: 'pre-wrap'
                                            }}>
                                                {note.content}
                                            </p>
                                            <div style={{ marginTop: '10px', fontSize: '0.9rem', opacity: 0.7 }}>
                                                {note.projects && <p><strong>โปรเจค:</strong> {note.projects.name}</p>}
                                                {note.areas && <p><strong>พื้นที่:</strong> {note.areas.name}</p>}
                                                <p><strong>สร้างเมื่อ:</strong> {new Date(note.created_at).toLocaleDateString('th-TH')}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div style={{ marginTop: '15px' }}>
                                        <button 
                                            className="btn"
                                            onClick={() => handleEdit(note)}
                                        >
                                            ✏️ แก้ไข
                                        </button>
                                        <button 
                                            className="btn btn-danger"
                                            onClick={() => handleDelete(note.id)}
                                        >
                                            🗑️ ลบ
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {showModal && (
                        <div className="modal">
                            <div className="modal-content">
                                <h3>{editingNote ? 'แก้ไขบันทึก' : 'เพิ่มบันทึกใหม่'}</h3>
                                <form onSubmit={handleSubmit}>
                                    <div className="form-group">
                                        <label>หัวข้อ *</label>
                                        <input
                                            type="text"
                                            value={formData.title}
                                            onChange={(e) => setFormData({...formData, title: e.target.value})}
                                            required
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label>เนื้อหา *</label>
                                        <textarea
                                            value={formData.content}
                                            onChange={(e) => setFormData({...formData, content: e.target.value})}
                                            rows="6"
                                            required
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label>โปรเจค</label>
                                        <select
                                            value={formData.project_id}
                                            onChange={(e) => setFormData({...formData, project_id: e.target.value})}
                                        >
                                            <option value="">-- เลือกโปรเจค --</option>
                                            {projects.map(project => (
                                                <option key={project.id} value={project.id}>
                                                    {project.name}
                                                </option>
                                            ))}
                                        </select>
                                    </div>
                                    <div className="form-group">
                                        <label>พื้นที่</label>
                                        <select
                                            value={formData.area_id}
                                            onChange={(e) => setFormData({...formData, area_id: e.target.value})}
                                        >
                                            <option value="">-- เลือกพื้นที่ --</option>
                                            {areas.map(area => (
                                                <option key={area.id} value={area.id}>
                                                    {area.name}
                                                </option>
                                            ))}
                                        </select>
                                    </div>
                                    <div style={{ display: 'flex', gap: '10px', justifyContent: 'flex-end' }}>
                                        <button type="button" className="btn" onClick={() => setShowModal(false)}>
                                            ยกเลิก
                                        </button>
                                        <button type="submit" className="btn btn-success">
                                            {editingNote ? 'อัปเดต' : 'เพิ่ม'}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                    <ConfirmModal
                        show={confirmModal.isOpen}
                        onClose={() => setConfirmModal({ isOpen: false, title: '', message: '', onConfirm: () => {} })}
                        onConfirm={confirmModal.onConfirm}
                        title={confirmModal.title}
                        message={confirmModal.message}
                    />
                </div>
            );
        }

        // Render the app using the new React 18 createRoot API
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
